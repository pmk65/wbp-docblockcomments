Trigger on keywords only=If checked, DocBlock Comment will only be inserted if next line contains a matching keyword.
Add default description to return value=If checked, a default description will be added to the return value of functions.
Add default description to var names=If checked, a default description will be added to the variable values.
Default type text=Default DocBlock 'type' text.
Default description text=Default DocBlock 'description' text.
Default Author Name text=Name of code Author to be used in Page DocBlock Comments.
Default Author Email text=Email of code Author to be used in Page DocBlock Comments.
Default License Url text=License Url to be used in Page DocBlock Comments.
Default Version Number text=Version Number to be used in Page DocBlock Comments.
